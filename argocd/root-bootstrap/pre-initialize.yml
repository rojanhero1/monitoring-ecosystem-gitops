apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 0-init-pre-setup
  namespace: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default  
  # Use "sources" (plural) instead of "source"
  sources:
  - repoURL: %oragnization-gitops-repo%
    path: argocd/dependencies-and-config
    targetRevision: %branch-name%
    directory:
      recurse: true      
  - repoURL: %oragnization-gitops-repo%
    path: argocd/projects
    targetRevision: %branch-name%  
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
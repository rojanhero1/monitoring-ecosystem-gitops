apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-bootstrap-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/applications
    repoURL: "https://github.com/rojanhero1/monitoring-ecosystem-gitops.git"
    targetRevision: "staging"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-root-app-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/applications
    repoURL: https://github.com/rojanhero1/monitoring-ecosystem-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
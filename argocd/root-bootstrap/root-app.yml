apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-bootstrap-root
  namespace: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/applications
    repoURL: %oragnization-gitops-repo%
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
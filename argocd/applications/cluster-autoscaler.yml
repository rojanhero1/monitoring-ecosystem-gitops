apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rojanhero1/monitoring-ecosystem-gitops.git
    targetRevision: main
    chart: cluster-autoscaler
    repoURL: https://kubernetes.github.io/autoscaler
    helm:
      releaseName: cluster-autoscaler
      valueFiles:
        - ../../gitops/staging/cluster-autoscaler-values.yml

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
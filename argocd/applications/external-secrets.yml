apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rojanhero1/monitoring-ecosystem-gitops.git
    targetRevision: main
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    helm:
      releaseName: external-secrets
      valueFiles:
        - ../../gitops/staging/external-secrets-values.yml

  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

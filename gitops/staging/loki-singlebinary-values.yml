loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  storage:
    type: s3
    bucketNames:
      chunks: %staging-loki-bucket-chunk%
      ruler: %staging-loki-bucket-ruler%
      admin: %staging-loki-bucket-admin%
    s3:
      region: %staging-loki-bucket-region%

# Disable minio storage
minio:
  enabled: false

deploymentMode: SingleBinary

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: %staging-loki-irsa-arn%
singleBinary:
  replicas: 1
  persistence:
    storageClass: gp2
    accessModes:
      - ReadWriteOnce
    size: 30Gi

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0


chunksCache:
  enabled: false

resultsCache:
  enabled: false

memcached:
  enabled: false

memcachedExporter:
  enabled: false
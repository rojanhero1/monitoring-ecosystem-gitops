clusterName: production-eks

# Option 1: Using IRSA (Best Practice)
serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: %production-eks-elb-irsa-arn%

# Optional: Resource limits
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi

# Optional: Enable additional features
enableShield: false
enableWaf: false
enableWafv2: false
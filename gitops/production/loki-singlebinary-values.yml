loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  # storage_config:
  #   aws:
  #     region: eu-west-1
  #     bucketnames: smartdreamer-smartdreamersstaging-eks-loki-chunks
  #     s3forcepathstyle: false
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention

  storage:
    type: s3
    bucketNames:
        chunks: cloudhero-staging-eks-loki-chunks
        ruler: cloudhero-staging-eks-loki-ruler
        admin: cloudhero-staging-eks-loki-admin
    s3:
      # endpoint: s3.amazonaws.com
      region: us-west-2
      # s3ForcePathStyle: false
      # insecure: false
# Disable minio storage
minio:
  enabled: false

deploymentMode: SingleBinary

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::687398153695:role/Cloudhero-staging-eks-LokiIRSA

singleBinary:
  replicas: 1
  persistence:
    storageClass: gp2
    accessModes:
      - ReadWriteOnce
    size: 30Gi

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0


chunksCache:
  enabled: false

resultsCache:
  enabled: false

memcached:
  enabled: false

memcachedExporter:
  enabled: false
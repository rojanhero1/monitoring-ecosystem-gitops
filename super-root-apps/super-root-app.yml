apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-super-root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/root-bootstrap
    repoURL: https://github.com/rojanhero1/monitoring-ecosystem-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true